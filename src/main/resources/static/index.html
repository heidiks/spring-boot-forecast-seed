<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./bower_components/bootstrap-css-only/css/bootstrap.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.1.0/toaster.min.css" rel="stylesheet" />
</head>
<body ng-app="myApp">
<div class="container" ng-controller="AppController">
    <div class="page-header">
        <h1>Cities</h1>
    </div>

    <div class="card">
        <div class="card-text">
            <form class="form-horizontal" role="form" ng-submit="saveOrUpdate(newCity)">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">City:</label>
                    <div class="col-sm-10">
                        <input type="text" id="name" class="form-control" ng-model="newCity.name" placeholder="Maringá" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="country">Country:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="newCity.country" placeholder="Brazil" id="country" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-primary" type="submit" ng-disabled="!newCity.name || !newCity.country" title="Save">Save
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="alert alert-info" role="alert" ng-hide="cities.length > 0">
        No cities yet.
    </div>

    <div class="panel panel-primary">
        <!-- Default panel contents -->
        <div class="panel-heading">Forecast {{selectedForecast.name}}</div>

        <div class="panel panel-default" ng-repeat="forecast in forecasts">
            <div class="panel-heading">{{forecast.dt_txt}}</div>
            <div class="panel-body">
                <span class="label label-warning">Máx: {{forecast.main.temp_max}}</span>
                <span class="label label-default">Min: {{forecast.main.temp_min}}</span>
                <span>{{forecast.weather[0].description}}</span>
            </div>
        </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Country</th>
                <th class="text-right">Option</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="city in cities">
                <td>{{::city.name}}</td>
                <td>{{::city.country}}</td>
                <td class="text-right">
                    <button class="btn btn-info" type="button" title="Forecast" ng-click="forecast(city)">
                        <span class="glyphicon glyphicon-cloud"></span>
                    </button>
                    <button class="btn btn-warning" type="button" title="Edit" ng-click="edit(city)">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                    <button class="btn btn-danger" type="button" title="Delete" ng-click="delete(city)">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
<script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="./bower_components/angular-resource/angular-resource.min.js"></script>
<script type="text/javascript" src="./bower_components/lodash/dist/lodash.min.js"></script>
<script type="text/javascript" src="./app/app.js"></script>
<script type="text/javascript" src="./app/controllers.js"></script>
<script type="text/javascript" src="./app/services.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.1.0/toaster.min.js"></script>
<script src="https://code.angularjs.org/1.2.0/angular-animate.min.js" ></script>
</body>
</html>
